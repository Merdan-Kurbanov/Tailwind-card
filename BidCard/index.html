<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>BidCard</title>
  </head>
  <body>
    <div
      class="flex items-center justify-center min-h-screen bg-slate-100 space-x-10"
    >
      <!-- first card online ouction product -->
      <div
        class="flex flex-col space-y-3 bg-white rounded-xl p-4 shadow-2xl w-70 "
      >
        <!-- image container -->
        <div>
          <img
            class="w-60 mx-auto mb-2 rounded-t-lg hover:bg-opacity-30 hover:shadow-lg hover:translate-y-1 transition-all duration-300"
            src="images/wysk-rolex-explorer-lead-1607987175.jpg"
            alt=""
          />
        </div>
        <!-- label -->
        <div class="max-w-sm text-xl font-medium text-center">
          Rolex vintage 1980 Watch
        </div>
        <!-- Blink sentence -->
        <div class="flex flex-row space-x-3">
          <div
            class="inline-block bg-red-600 w-4 h-4 rounded-full animate-ping text-white pl-2 pt-1"
          ></div>
          <span class="text-sm font-light">50 live participants</span>
        </div>
        <!-- price label -->
        <div class="flex flex-row space-x-3 text-center">
          <span class="mt-1.5">Current Bid:</span>
          <span class="text-2xl font-bold animate-bounce">$560</span>
        </div>
        <!-- location label  -->
        <div class="flex flex-row space-x-3">
          <span>Location:</span>
          <span class="text-sm font-serif mt-0.5">Canakkale/Merkez</span>
        </div>
        <!-- Bid button -->
        <div class="flex space-y-0 space-x-4 flex-row mx-auto">
          <button
            class="flex items-center justify-center py-2 px-10 space-x-3 border-2 border-blue-800 hover:bg-blue-800 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:translate-y-0.5 transition-all duration-200"
          >
            <span class="text-blue-800 font-medium">Bid Now</span>
          </button>
        </div>
      </div>

      <!-- Secons card -->
      <div
        class="flex flex-col space-y-2.5 bg-white rounded-xl p-4 shadow-2xl w-70 "
      >
        <div>
          <img
            class="w-60 mx-auto mb-2 rounded-t-lg hover:bg-opacity-30 hover:shadow-lg hover:translate-y-1 transition-all duration-300"
            src="images/macbook-pro-inch-laptop-computer-white-background-mbp-silver-perspective-view-clean-light-environment-keyboard-visible-blank-124997683.jpg"
            alt=""
          />
        </div>
        <div class="max-w-sm text-xl font-medium text-center">
          Rolex vintage 1980 Watch
        </div>

        <div class="text-center font-light">
          5-15 september 2023 | 2:00
        </div>
        <div class="flex flex-col space-y-[-5px]">
          <div class="flex flex-row space-x-3 text-center">
            <span class="mt-0.5">Opening Bid:</span>
            <span class="text-m font-medium mt-0.5">$560</span>
          </div>
          <div class="flex flex-row space-x-3 text-center">
            <span class="mt-1.5">Current Bid:</span>
            <span class="text-2xl font-bold text-green-800">$860</span>
          </div>
          <div class="flex flex-row space-x-3">
            <span class="mt-1">Location:</span>
            <span class="text-sm font-serif mt-[7px]">Canakkale/Merkez</span>
          </div>
        </div>
        <div class="flex space-y-0 space-x-4 flex-row mx-auto">
          <button
            class="flex items-center justify-center py-2 px-10 space-x-3 border-2 border-blue-800 hover:bg-blue-800 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:translate-y-0.5 transition-all duration-200"
          >
            <span class="text-blue-800 font-medium">Bid Now</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
